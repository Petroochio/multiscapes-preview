<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Multiscapes</title>
    <script src="./build/app.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: sans-serif;
        font-size: 12px;
        line-height: 1.5;
        overflow: hidden;
        background: #000000;
      }

      .hidden-vid {
        position: absolute;
        z-index: 1;
      }

      #root {
        width: 100vh;
        height: 100vh;
        z-index: 10;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>

  <body>
    <a-scene class="fullscreen" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="false">
      <a-assets>
        <video id="layer-1-vid" autoplay loop="true" src="./videos/color/Expl-12.m4v"></video>
        <video id="layer-2-vid" autoplay loop="true" src="./videos/color/Neg Blob-20.m4v"></video>
        <video id="layer-3-vid" autoplay loop="true" src="./videos/BnW/Coral Explosion-10.m4v"></video>
        <video id="layer-4-vid" autoplay loop="true" src="./videos/BnW/Coral Beginning-9.m4v"></video>
        <video id="wall-vid" autoplay loop="true" src="./videos/color/Neg Building-18.m4v"></video>
      </a-assets>

      <a-entity id="stage" key-rotate-y key-translate="pid: 2">
        <a-entity id="stage-2" key-rotate-x>
          <a-camera key-zoom position="0 0 10" look-controls="enabled: false" wasd-controls="enabled: false"></a-camera>
        </a-entity>
      </a-entity>
      
      <a-entity id="canvas-control" canvas-controller></a-entity>
      <a-entity light="color:#aaa; intensity:1.5;" position="-1 5.173 -1"></a-entity>

      <!-- <a-plane id="wall-layer-0" height="19.3" width="19.3" position="0 9.65 -15.91" rotation="0 0 0" material="shader: flat; color:#aaaaaa"></a-plane> -->
      <a-plane id="wall-layer-0" height="19.3" width="19.3" position="0 9.65 -15.91" rotation="0 0 0" material="shader: flat; color: black;"></a-plane>

      <!-- <a-plane id="wall-layer-0" height="40" width="40" position="10 6 -10" rotation="0 0 0" material="shader: flat; src:#wall-vid"></a-plane> -->

      <!-- <a-plane id="layer-1" height="40" width="40" position="0 -0.4 0" rotation="-90 0 0" material="shader: flat; src: #layer-2-vid; transparent: true;"></a-plane>
      <a-plane id="layer-1" height="40" width="40" position="0 -0.2 0" rotation="-90 0 0" material="shader: vid-mat-holes; src: #layer-1-vid; transparent: true;"></a-plane>
      <a-plane id="layer-0" height="40" width="40" rotation="-90 0 0" material="shader: mat-holes; transparent: true;"></a-plane> -->
      <!-- <a-plane id="layer-0-temp" height="31.83" width="31.83" rotation="-90 0 0" material="shader: flat; src: #grid;"></a-plane> -->
      <a-plane id="layer-4" height="31.83" width="31.83" position="0 -0.8 0" rotation="-90 0 0" material="shader: flat; src: #layer-4-vid; transparent: true;"></a-plane>
      <a-plane id="layer-3" height="31.83" width="31.83" position="0 -0.6 0" rotation="-90 0 0" material="shader: vid-mat-holes; src: #layer-3-vid; transparent: true;"></a-plane>
      <a-plane id="layer-2" height="31.83" width="31.83" position="0 -0.4 0" rotation="-90 0 0" material="shader: vid-mat-holes; src: #layer-2-vid; transparent: true;"></a-plane>
      <a-plane id="layer-1" height="31.83" width="31.83" position="0 -0.2 0" rotation="-90 0 0" material="shader: vid-mat-holes; src: #layer-1-vid; transparent: true;"></a-plane>
      <a-plane id="layer-0" height="31.83" width="31.83" rotation="-90 0 0" material="shader: mat-holes; transparent: true;"></a-plane>

      <a-sky material="color:#000000"></a-sky>
    </a-scene>
  </body>
</html>`
