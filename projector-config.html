<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Multiscapes</title>
    <script src="./build/app.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: sans-serif;
        font-size: 12px;
        line-height: 1.5;
        overflow: hidden;
        background: #000000;
      }

      .hidden-vid {
        position: absolute;
        z-index: 1;
      }

      #root {
        width: 100vh;
        height: 100vh;
        z-index: 10;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>

  <body>
    <a-scene class="fullscreen" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="false">
      <a-assets>
        <!-- <video id="layer-1-vid" loop="true" src="./videos/compressed/Expl-12 Trim-1.m4v"></video> -->
        <video id="layer-2-vid" loop="true" src="./videos/compressed/Neg Blob-20-1.m4v"></video>
        <video id="layer-3-vid"  loop="true" src="./videos/compressed/Coral Explo .25-1.m4v"></video>
        <video id="layer-4-vid"  loop="true" src="./videos/compressed/Coral Beginning-9-1.m4v"></video>
        <video id="wall-vid-1"  loop="true" src="./videos/compressed/Full Panning City-14-1.m4v"></video>
        <video id="wall-vid-2"  loop="true" src="./videos/compressed/Nyc Reflect-17-1.m4v"></video>
        <!-- <video id="pillar-vid" autoplay loop="true" src="./videos/compressed/Neg Building-18-1.m4v"></video> -->
        <!-- <image id="grid" src="./videos/grid.png"></image> -->
      </a-assets>

      <a-entity id="stage" key-rotate-y key-translate>
        <a-entity id="stage-2" key-rotate-x>
          <a-entity id="stage-3" key-rotate-z>
            <a-camera key-zoom position="0 0 10" look-controls="enabled: false" wasd-controls="enabled: false"></a-camera>
          </a-entity>
        </a-entity>
      </a-entity>
      
      <a-entity id="canvas-control" canvas-controller></a-entity>
      <a-entity light="color:#aaa; intensity:1.5;" position="-1 5.173 -1"></a-entity>

      <a-entity pillar-mapper>
        <a-plane id="pillar-0" height="2" width="2" position="0 2.9 0" rotation="-90 0 0" material="shader: flat;  color: white;"></a-plane>
        <a-plane id="pillar-1" height="2" width="2" position="0 2.9 0" rotation="-90 0 0" material="shader: flat;  color: white;"></a-plane>
        <a-plane id="pillar-2" height="2" width="2" position="0 2.9 0" rotation="-90 0 0" material="shader: flat;  color: white;"></a-plane>
        <a-plane id="pillar-3" height="2" width="2" position="0 2.9 0" rotation="-90 0 0" material="shader: flat;  color: white;"></a-plane>
        <a-plane id="pillar-4" height="2" width="2" position="0 2.9 0" rotation="-90 0 0" material="shader: flat;  color: white;"></a-plane>
        <a-plane id="pillar-5" height="2" width="2" position="0 2.9 0" rotation="-90 0 0" material="shader: flat;  color: white;"></a-plane>
        <a-plane id="pillar-6" height="2" width="2" position="0 2.9 0" rotation="-90 0 0" material="shader: flat;  color: white;"></a-plane>
        <a-plane id="pillar-7" height="2" width="2" position="0 2.9 0" rotation="-90 0 0" material="shader: flat;  color: white;"></a-plane>
        <a-plane id="pillar-8" height="2" width="2" position="0 2.9 0" rotation="-90 0 0" material="shader: flat;  color: white;"></a-plane>
        <a-plane id="pillar-9" height="2" width="2" position="0 2.9 0" rotation="-90 0 0" material="shader: flat;  color: white;"></a-plane>
      </a-entity>

      <!-- <a-plane id="wall-layer-0" height="19.3" width="19.3" position="0 9.65 -15.91" rotation="0 0 0" material="shader: flat; color:#aaaaaa"></a-plane> -->
      <!-- <a-plane id="wall-layer-4" height="19.3" width="19.3" position="0 9.65 -16.71" rotation="0 0 0" material="shader: flat; src: #layer-4-vid; "></a-plane> -->
      <a-plane id="wall-layer-3" height="19.3" width="19.3" position="0 9.65 -16.51" rotation="0 0 0" material="shader: vid-mat-holes; src: #layer-4-vid; transparent: true;"></a-plane>
      <a-plane id="wall-layer-2" height="19.3" width="19.3" position="0 9.65 -16.31" rotation="0 0 0" material="shader: vid-mat-holes; src: #layer-3-vid; transparent: true;"></a-plane>
      <a-plane id="wall-layer-1" height="19.3" width="19.3" position="0 9.65 -16.11" rotation="0 0 0" material="shader: vid-mat-holes; src: #layer-2-vid; transparent: true;"></a-plane>
      <a-plane id="wall-layer-0" height="19.3" width="19.3" position="0 9.65 -15.91" rotation="0 0 0" material="shader: mat-holes; transparent: true;"></a-plane>

      <a-plane id="wall-panel-1" height="10" width="5.63" position="8 14.65 -15.61" rotation="0 0 0" material="shader: flat; color: black;"></a-plane>
      <a-plane id="wall-panel-2" height="10" width="5.63" position="-6 2.65 -15.61" rotation="0 0 0" material="shader: flat; color: black;"></a-plane>

      <!-- <a-plane id="layer-4" height="31.83" width="31.83" position="0 -0.8 0" rotation="-90 0 0" material="shader: flat; src: #layer-4-vid; transparent: true;"></a-plane> -->
      <a-plane id="layer-3" height="31.83" width="31.83" position="0 -0.6 0" rotation="-90 0 0" material="shader: vid-mat-holes; src: #layer-4-vid; transparent: true;"></a-plane>
      <a-plane id="layer-2" height="31.83" width="31.83" position="0 -0.4 0" rotation="-90 0 0" material="shader: vid-mat-holes; src: #layer-3-vid; transparent: true;"></a-plane>
      <a-plane id="layer-1" height="31.83" width="31.83" position="0 -0.2 0" rotation="-90 0 0" material="shader: vid-mat-holes; src: #layer-2-vid; transparent: true;"></a-plane>
      <a-plane id="layer-0" height="31.83" width="31.83" rotation="-90 0 0" material="shader: mat-holes; transparent: true;"></a-plane>
      <!-- <a-plane id="layer-0-temp" height="31.83" width="31.83" rotation="-90 0 0" material="shader: flat; src: #grid;"></a-plane> -->
      <!-- 15.91 9.65-->


      <a-sky material="color:#000000"></a-sky>
    </a-scene>
  </body>
</html>
