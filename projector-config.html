<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Multiscapes</title>
    <script src="./build/app.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: sans-serif;
        font-size: 12px;
        line-height: 1.5;
        overflow: hidden;
        background: #000000;
      }

      .hidden-vid {
        position: absolute;
        z-index: 1;
      }

      #root {
        width: 100vh;
        height: 100vh;
        z-index: 10;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>

  <body>
    <a-scene class="fullscreen" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="false">
      <a-assets>
        <canvas id="layer-0" width=2048 height=1024></canvas>
        <canvas id="layer-1" width=2048 height=1024></canvas>
        <canvas id="layer-2" width=2048 height=1024></canvas>
        <video id="layer-1-vid" autoplay loop="true" src="./videos/coral.mp4"></video>
        <video id="layer-2-vid" autoplay loop="true" src="./videos/Expl.mp4"></video>
      </a-assets>
      <a-entity id="stage" key-rotate-y key-translate>
        <a-entity id="stage-2" key-rotate-x>
          <a-camera key-zoom position="0 0 10" look-controls="enabled: false" wasd-controls="enabled: false"></a-camera>
        </a-entity>
      </a-entity>
      
      <a-entity id="canvas-control" canvas-controller></a-entity>
      <a-entity light="color:#aaa; intensity:1.5;" position="-1 5.173 -1"></a-entity>
      <a-plane height="12" width="20" position="10 6 -10" rotation="0 0 0" material="shader: flat; color:#aaaaaa"></a-plane>
      <a-plane height="20" width="40" position="0 -0.2 0" rotation="-90 0 0" material="shader: canvas-mask; mask:#layer-1; src: #layer-1-vid; transparent: true;"></a-plane>
      <a-plane height="20" width="40" position="0 -0.4 0" rotation="-90 0 0" material="shader: canvas-mask; mask:#layer-2; src: #layer-2-vid; transparent: true;"></a-plane>
      <a-plane height="20" width="40" rotation="-90 0 0" material="shader: basic-texture; src:#layer-0; transparent: True;"></a-plane>
      <!-- <a-sky material="color:#003388"></a-sky> -->
    </a-scene>
  </body>
</html>
